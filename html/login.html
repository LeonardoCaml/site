                </div>
                <div id="buttom">
                    <input  type="submit" onclick="window.location.href = '../index.html'" id="voltar" value="voltar"></input>
                    <input  type="submit" id="entrar" value="entrar"></input>
                </div>
                <div id="textoCad">
                    <p id="pergunta">NÃ£o possui uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
                </div>

                
            </form>
        </section>
    </main>
