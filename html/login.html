<!DOCTYPE html>

                </div>
                <div id="buttom">
                    <button  type="button" onclick="window.location.href = '../index.html'" id="voltar">voltar</button>
                    <button  type="button" onclick="window.location.href = './AreaDoCliente.html'" id="entrar" disabled="true">entrar</button>
                </div>
                <div id="textoCad">
                    <p id="pergunta">NÃ£o possui uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </section>

    <script src="../js/login.js"></script>

</html>
