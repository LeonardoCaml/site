<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="shortcut icon" href="../images/favicomlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/areadocliente.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="lateral">
            <div id="perfil">
                <div id="perfil-Img">
                    <img src="" alt="">
                </div>
                <div id="perfil-Info">
                    <h1 id="name">Nome do Cliente</h1>
                    <p>perfil</p>
                </div>
            </div>
            <div id="return">
                <p>sair</p>
            </div>
        </section>
        <section id="clientSide">
            <h1 id="tittleClient">Área do Cliente</h1>
            <div id="progress">
                <p id="tittleProgress">Processos em Andamento</p>
                <div id="progressDeployment">
                    <div id="addServices"><img src="../images/addService.png" alt=""></div>
                    <div id="container">
                        <div id="serviceDeploy">
                                <div class="services">
                                    <div>
                                        <span class="material-symbols-outlined">feed</span>
                                        <p>contabilidade geral</p>
                                    </div>
                                </div>
                                <div class="services">
                                    <div>
                                        <span class="material-symbols-outlined">assured_workload</span>
                                        <p>abertura e fechamento de empresa</p>
                                    </div>
                                </div>
                                <div class="services">
                                    <div>
                                        <span class="material-symbols-outlined">receipt_long</span>
                                        <p>registro de marca</p>
                                    </div>
                                </div >
                                <div class="services">
                                    <div>
                                        <span class="material-symbols-outlined">assignment</span>
                                        <p>contratos gerais</p>
                                    </div>
                                </div >
                                <div class="services">
                                    <div>
                                        <span class="material-symbols-outlined">gavel</span>
                                        <p>cadastro no spc e serasa</p>
                                    </div>
                                </div>
                                <div class="services">
                                    <div>
                                        <span class="material-symbols-outlined">barcode_scanner</span>
                                        <p>criação de código de barra</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="progServices"></div>
                </div>
            </div>
        </section>
    </main>


    <script src="../js/areaDoCliente.js"></script>

</body>
</html>
